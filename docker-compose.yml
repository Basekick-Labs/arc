version: '3.8'

services:
# Arc API Server
  arc-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: arc
    environment:
      # Storage configuration
      STORAGE_BACKEND: local
      LOCAL_STORAGE_PATH: /data/arc/
      # Database
      DB_PATH: /data/arc.db
      # Performance
      QUERY_CACHE_ENABLED: "true"
      QUERY_CACHE_TTL: "60"
      # WORKERS auto-detected from CPU cores (set explicitly to override)
      # Logging
      LOG_LEVEL: INFO
      WAL_ENABLED: "false"
    volumes:
      - arc-data:/data
      - arc-logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

volumes:
  arc-data:
    driver: local
  arc-logs:
    driver: local
